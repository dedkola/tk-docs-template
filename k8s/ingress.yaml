apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tk-docs-ingress
  labels:
    app: tk-docs
  annotations:
    # Uncomment based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx # Change based on your ingress controller (nginx, traefik, etc.)
  rules:
    - host: docs.example.com # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tk-docs-service
                port:
                  number: 80
  # Uncomment for HTTPS with cert-manager
  # tls:
  # - hosts:
  #   - docs.example.com
  #   secretName: tk-docs-tls
