apiVersion: apps/v1
kind: Deployment
metadata:
  name: tk-docs
  labels:
    app: tk-docs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tk-docs
  template:
    metadata:
      labels:
        app: tk-docs
    spec:
      containers:
        - name: tk-docs
          image: dedkola/tk-docs:latest
          imagePullPolicy: IfNotPresent # Use 'Always' for remote registries
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: DOCKER_BUILD
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
